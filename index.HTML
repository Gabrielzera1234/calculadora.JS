<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculasdurasNoJs</title>
</head>

<body>
    <div id="calculadora">
        <img src="150.png" alt="Foto da calculadora">
        <input type="text" id="primeiroValor" placeholder="digite o primeiro número">
        <input type="text" id="segundoValor" placeholder="digite o segundo número">
        <button class="btn-adicao" onclick="adicao()">ADIÇÃO</button>
        <button class="btn-subtracao" onclick="subtracao()">SUBTRAÇÃO</button>
        <button class="btn-divisao" onclick="divisao()">DIVISÃO</button>
        <button class="btn-multiplicacao" onclick="multiplicacao()">MULTIPLICAÇÃO</button>


    </div>
    <p id="resultado"></p>
    <script src="script.js"></script>

</html>
